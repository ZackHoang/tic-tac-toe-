<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="tic-tac-toe.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="player1_info">
        <h1 id="player1_info_name"></h1>
        <h1 id="player1_info_score">Score</h1>
    </div>
    <div class="board_game_container">
        <div class="cell" data-row="0" data-col="0"></div>
        <div class="cell" data-row="0" data-col="1"></div>
        <div class="cell" data-row="0" data-col="2"></div>
        <div class="cell" data-row="1" data-col="0"></div>
        <div class="cell" data-row="1" data-col="1"></div>
        <div class="cell" data-row="1" data-col="2"></div>
        <div class="cell" data-row="2" data-col="0"></div>
        <div class="cell" data-row="2" data-col="1"></div>
        <div class="cell" data-row="2" data-col="2"></div>
    </div>
    <div class="player2_info">
        <h1 id="player2_info_name"></h1>
        <h1 id="player2_info_score">Score</h1>
    </div>
</body>
</html>
